<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schulte Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Unbounded', sans-serif;
            text-align: center;
            background-color: #FFFCE0;
            padding: 20px;
        }
        #logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        #username-input {
            margin-top: 100px;
        }
        #username-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #username {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #552D62;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #start-btn {
            background-color: #C24996;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #current-number {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #timer {
            font-size: 24px;
            margin-top: 20px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        td {
            width: 60px;
            height: 60px;
            border: 2px solid #552D62;
            text-align: center;
            font-size: 24px;
            cursor: pointer;
            color: #FFFCE0;
        }
        .cell-color-1 { background-color: #C24996; }
        .cell-color-2 { background-color: #552D62; }
        .cell-color-3 { background-color: #E9C32F; }
        .cell-color-4 { background-color: #FFFCE0; color: #552D62; }
        .cell-color-5 { background-color: #FFFFFF; color: #552D62; }
    </style>
</head>
<body>
    <img id="logo" src="/static/logo.png" alt="Логотип">

    <h1 id="title-text">Кто тут самый внимательный? <img id="pepe-image" src="/static/pepe.gif" alt="Pepe" style="width: 40px; vertical-align: middle;"></h1>
    
    <div id="username-input">
        <form id="username-form" onsubmit="startTest(); return false;">
            <input type="text" id="username" placeholder="Введите ваше имя">
            <button id="start-btn">Начать</button>
        </form>
    </div>
    
    <div id="game-section" style="display: none;">
        <div id="current-number"></div>
        <table id="schulte-table"></table>
        <div id="timer">Время: 0.00 секунд</div>
    </div>

    <script>
        let numbers = [];
        let currentIndex = 0;
        let startTime;
        let timerInterval;
        const colors = ['cell-color-1', 'cell-color-2', 'cell-color-3', 'cell-color-4', 'cell-color-5'];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateTable() {
            const table = document.getElementById('schulte-table');
            table.innerHTML = '';
            shuffle(numbers);
            for (let i = 0; i < 5; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < 5; j++) {
                    const cell = document.createElement('td');
                    const number = numbers[i * 5 + j];
                    cell.innerText = number;
                    cell.className = colors[number % colors.length];
                    cell.onclick = () => handleClick(number, cell);
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
        }

        function updateTimer() {
            const now = new Date();
            const timeTaken = (now - startTime) / 1000;
            document.getElementById('timer').innerText = `Время: ${timeTaken.toFixed(2)} секунд`;
        }

        function handleClick(number, cell) {
            if (number === currentIndex + 1) {
                cell.style.backgroundColor = 'lightgreen';
                setTimeout(() => {
                    currentIndex++;
                    if (currentIndex === 25) {
                        endTest();
                    } else {
                        generateTable();
                    }
                }, 300);
            } else {
                cell.style.backgroundColor = 'red';
                setTimeout(() => {
                    cell.style.backgroundColor = '';
                }, 300);
            }
        }

        function startTest() {
            const username = document.getElementById('username').value.trim();
            if (username) {
                currentIndex = 0;
                numbers = Array.from({length: 25}, (_, i) => i + 1);
                generateTable();
                document.getElementById('username-input').style.display = 'none';
                document.getElementById('game-section').style.display = 'block';
                startTime = new Date();
                timerInterval = setInterval(updateTimer, 100);
                document.getElementById('pepe-image').src = '/static/pepesad.gif';
            } else {
                alert('Пожалуйста, введите ваше имя.');
            }
        }

        function endTest() {
            clearInterval(timerInterval);
            const endTime = new Date();
            const timeTaken = (endTime - startTime) / 1000;
            alert(`Тест завершён! Ваше время: ${timeTaken.toFixed(2)} секунд`);
            document.getElementById('game-section').style.display = 'none';
            document.getElementById('username-input').style.display = 'block';
            document.getElementById('pepe-image').src = '/static/peperich.gif';
            document.getElementById('title-text').innerHTML = 'Ты лучший! <img id="pepe-image" src="/static/peperich.gif" alt="Pepe" style="width: 40px; vertical-align: middle;">';
        }
    </script>
</body>
</html>
