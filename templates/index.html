<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schulte Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Unbounded', sans-serif;
            text-align: center;
            background-color: #FFFCE0;
            padding: 20px;
        }
        #logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        #current-number, #timer, #welcome-message, #ranking {
            font-size: 24px;
            margin-top: 20px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        td {
            width: 60px;
            height: 60px;
            border: 2px solid #552D62;
            text-align: center;
            font-size: 24px;
            cursor: pointer;
            color: #FFFCE0;
        }
        .cell-color-1 { background-color: #C24996; }
        .cell-color-2 { background-color: #552D62; }
        .cell-color-3 { background-color: #E9C32F; }
        .cell-color-4 { background-color: #FFFCE0; color: #552D62; }
        .cell-color-5 { background-color: #FFFFFF; color: #552D62; }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            background-color: #C24996;
            color: white;
        }
        input[type="text"] {
            font-size: 18px;
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #552D62;
            color: #552D62;
        }
    </style>
</head>
<body>
    <img id="logo" src="/static/logo.png" alt="Логотип">
    
    <div id="auth-section">
        <h1>Введите ваше имя для начала теста</h1>
        <input type="text" id="player-name" placeholder="Ваше имя">
        <button id="start-btn" onclick="startTest()">Начать</button>
    </div>

    <div id="game-section" style="display: none;">
        <h1 id="title-text">Кто тут самый внимательный? <img id="pepe-image" src="/static/pepe.gif" alt="Pepe" style="width: 40px; vertical-align: middle;"></h1>
        <div id="current-number"></div>
        <table id="schulte-table"></table>
        <div id="timer">Время: 0.00 секунд</div>
    </div>

    <div id="ranking-section" style="display: none;">
        <h1>Результаты</h1>
        <div id="ranking"></div>
        <button onclick="startNewTest()">Пройти тест заново</button>
    </div>

    <script>
        let numbers = [];
        let currentIndex = 0;
        let startTime;
        let timerInterval;
        const colors = ['cell-color-1', 'cell-color-2', 'cell-color-3', 'cell-color-4', 'cell-color-5'];

        let players = [];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateTable() {
            const table = document.getElementById('schulte-table');
            table.innerHTML = '';
            shuffle(numbers);
            for (let i = 0; i < 5; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < 5; j++) {
                    const cell = document.createElement('td');
                    const number = numbers[i * 5 + j];
                    cell.innerText = number;
                    cell.className = colors[number % colors.length];
                    cell.onclick = () => handleClick(number, cell);
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
        }

        function updateTimer() {
            const now = new Date();
            const timeTaken = (now - startTime) / 1000;
            document.getElementById('timer').innerText = `Время: ${timeTaken.toFixed(2)} секунд`;
        }

        function handleClick(number, cell) {
            if (number === currentIndex + 1) {
                cell.style.backgroundColor = 'lightgreen';
                setTimeout(() => {
                    currentIndex++;
                    document.getElementById('current-number').innerText = `Ищи число: ${currentIndex + 1}`;
                    if (currentIndex === 25) {
                        endTest();
                    } else {
                        generateTable();
                    }
                }, 300);
            } else {
                cell.style.backgroundColor = 'red';
                setTimeout(() => {
                    cell.style.backgroundColor = colors[number % colors.length];
                }, 300);
            }
        }

        function startTest() {
            const playerName = document.getElementById('player-name').value;
            if (playerName.trim() === '') {
                alert('Введите ваше имя');
                return;
            }
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('game-section').style.display = 'block';

            currentIndex = 0;
            numbers = Array.from({length: 25}, (_, i) => i + 1);
            document.getElementById('current-number').innerText = "Ищи число: 1";
            generateTable();
            startTime = new Date();
            timerInterval = setInterval(updateTimer, 100);

            document.getElementById('pepe-image').src = '/static/pepesad.gif';
        }

        function endTest() {
            clearInterval(timerInterval);
            const endTime = new Date();
            const timeTaken = (endTime - startTime) / 1000;
            const playerName = document.getElementById('player-name').value;

            players.push({ name: playerName, time: timeTaken });
            players.sort((a, b) => a.time - b.time);
            const top10Players = players.slice(0, 10);
            const playerRanking = players.findIndex(player => player.name === playerName) + 1;

            let rankingHTML = '<ol>';
            top10Players.forEach(player => {
                rankingHTML += `<li>${player.name}: ${player.time.toFixed(2)} секунд</li>`;
            });
            rankingHTML += '</ol>';
            rankingHTML += `<p>Ваше место: ${playerRanking}</p>`;

            document.getElementById('ranking').innerHTML = rankingHTML;
            document.getElementById('game-section').style.display = 'none';
            document.getElementById('ranking-section').style.display = 'block';

            document.getElementById('title-text').innerHTML = 'Ты лучший! <img id="pepe-image" src="/static/peperich.gif" alt="Pepe" style="width: 40px; vertical-align: middle;">';
        }

        function startNewTest() {
            document.getElementById('ranking-section').style.display = 'none';
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('player-name').value = '';
            document.getElementById('title-text').innerText = 'Кто тут самый внимательный?';
        }
    </script>
</body>
</html>
